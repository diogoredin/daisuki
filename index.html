<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title -->
		<title>Daisuki | Japanese Cuisine</title>

		<!-- Style -->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/icons.css" rel="stylesheet">

	</head>

	<body>

		<!-- Starts Menu -->
		<div id="menu">

			<!-- Starts Logo -->
			<div class="logo">

				<a href="">

					<div class="logo_wrapper">
						<h1>ほ お</h1>
					</div>

				</a>

			</div>
			<!-- Ends Logo -->

			<!-- Starts Navigation --> 
			<ul>
				<li class="order active">
					<div class"menu_item">
						<span class="icon"></span>
						<p>Order</p>
					</div>
				</li>

				<li class="check">
					<div class"menu_item">
						<span class="icon"></span>
						<p>Check</p>
					</div>
				</li>

				<li class="waiter">
					<div class"menu_item">
						<span class="icon"></span>
						<p>Call Waiter</p>
					</div>
				</li>

				<li class="help">
					<div class"menu_item">
						<span class="icon"></span>
						<p>Help</p>
					</div>
				</li>
			</ul>
			<!-- Ends Navigation -->

		</div>
		<!-- Ends Menu -->

		<!-- Starts Page -->
		<div id="page">

			<!-- PAGE WILL LOAD HERE -->

		</div>
		<!-- Ends Page -->

		<!-- Starts Submenu -->
		<div id="submenu">

			<ul>
				<li class="new_order">
					<span class="icon"></span>
					<p>New Order</p>
				</li>
				<li class="order_status">
					<span class="icon"></span>
					<p>Order Status</p>
				</li>
				<li class="order_review">
					<span class="icon"></span>
					<p>Order Review</p>
				</li>
			</ul>

		</div>
		<!-- Ends Submenu -->

		<!-- Libraries -->
		<script src="js/jquery.min.js"></script>
		<script src="js/libraries/jquery.countdown360.js"></script>

		<!-- Navigation -->
		<script src="js/nav/main.js"></script>
		<script src="js/nav/check.js"></script>
		<script src="js/nav/order.js"></script>
		<script src="js/nav/order_categories.js"></script>
		<script src="js/nav/order_status.js"></script>
		<script src="js/nav/product_view.js"></script>

		<!-- Object Scripts --> 
		<script src="js/app/product.js"></script>
		<script src="js/app/order.js"></script>
		<script src="js/app/app.js"></script>

	</body>

</html>
