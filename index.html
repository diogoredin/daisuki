<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title -->
		<title>Daisuki | Japanese Cuisine</title>

		<!-- Style -->
		<link href="css/style.css" rel="stylesheet">

	</head>

	<body>

		<!-- Starts Header -->
		<header>

			<!-- Starts Logo -->
			<div id="logo">

				<a href="">

					<div class="logo_wrapper">
						<img src="images/logo.png" />
						<span class="logo_text">
							<h1>daisuki</h1>
							<h2>Japanese Cuisine</h2>
						</span>
					</div>

				</a>

			</div>
			<!-- Ends Logo -->

			<!-- Starts Users -->
			<div id="user_actions">

				<a href="" class="logged_user">

					<div class="logged_user_wrapper">
						<img src="images/profile_pic.png" />
						<span class="user_text">
							<p class="welcome">Welcome,</p>
							<p class="user">Diogo Redin</p>
						</span>
					</div>

				</a>

				<a href="" class="add_user">

					<div class="add_user_wrapper">
						<img src="images/icon_user.png" />
						<p>Add User</p>
					</div>

				</a>

				<a href="" class="switch">

					<div class="switch_wrapper">
						<img src="images/icon_switch.png" />
						<p>Switch</p>
					</div>

				</a>

			</div>
			<!-- Ends Users -->

		</header>
		<!-- Ends Header -->

		<!-- Starts Menu -->
		<div id="menu">

			<div class="menu_top">

				<a href=""><img src="images/icon_order.png" /></a>
				<a href=""><img src="images/icon_news.png" /></a>
				<a href=""><img src="images/icon_games.png" /></a>
				<a href=""><img src="images/icon_receipt.png" /></a>

			</div>

			<div class="menu_bottom">

				<a href=""><img src="images/icon_settings.png" /></a>
				<a href=""><img src="images/icon_logout.png" /></a>

			</div>

		</div>
		<!-- Ends Menu -->

		<!-- Starts Submenu -->
		<div id="submenu">

			<h3>Orders</h3>

			<ul>
				<li class="active">
					<a href="">
					<span class="submenu_icon"><img src="images/icon_new_order.png" /></span>
					<p>New Order</p></a>
				</li>
				<li>
					<a href="">
					<span class="submenu_icon"><img src="images/icon_status.png" /></span>
					<p>Order Status</p></a>
				</li>
			</ul>

		</div>
		<!-- Ends Submenu -->

		<!-- Starts Page -->
		<div id="inner_page">

			<div class="inner_page_title">
				<div class="inner_page_icon"><img src="images/icon_order.png" /></div>
				<h1>Place your Order</h1>
			</div>

			<div class="restaurant_categories">

				<a href="">
					<div class="restaurant_category_image">
						<img src="images/main_courses.png" />
					</div>
					<h1>Main Courses</h1>
				</a>

				<a href="">
					<div class="restaurant_category_image">
						<img src="images/drinks.png" />
					</div>
					<h1>Drinks</h1>
				</a>

				<a href="">
					<div class="restaurant_category_image">
						<img src="images/deserts.png" />
					</div>
					<h1>Deserts</h1>
				</a>

			</div>

		</div>
		<!-- Ends Page -->

		<!-- Helper Scripts -->
		<script src="js/jquery.min.js"></script>

		<!-- Template Scripts -->
		<script src="js/script.js"></script>

	</body>

</html>
