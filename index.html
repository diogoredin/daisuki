<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title -->
		<title>Daisuki | Japanese Cuisine</title>

		<!-- Style -->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/timer.css" rel="stylesheet">

		<link href="css/icons.css" rel="stylesheet">

	</head>

	<body>

		<!-- Starts Menu -->
		<div id="menu">

			<!-- Starts Logo -->
			<div class="logo">

				<a href="">

					<div class="logo_wrapper">
						<h1>ほ お</h1>
					</div>

				</a>

			</div>
			<!-- Ends Logo -->

			<!-- Starts Navigation --> 
			<ul>
				<li class="order active">
					<div class"menu_item">
						<span class="icon"></span>
						<p>Order</p>
					</div>
				</li>

				<li class="check">
					<div class"menu_item">
						<span class="icon"></span>
						<p>Check</p>
					</div>
				</li>

				<li class="waiter">
					<div class"menu_item">
						<span class="icon"></span>
						<p>Call Waiter</p>
					</div>
				</li>

				<li class="help">
					<div class"menu_item">
						<span class="icon"></span>
						<p>Help</p>
					</div>
				</li>
			</ul>
			<!-- Ends Navigation -->

		</div>
		<!-- Ends Menu -->

		<!-- Starts Page -->
		<div id="page">

			<!-- Starts New Order Page -->
			<div id="screen_new_order">

				<div class="inner_page_title">

					<div class="page_title">
						<span class="icon_cat"></span><h1>New Order</h1>
					</div>

				</div>

				<ul class="restaurant_categories">

					<li id="restaurant_category1">
						<div class="restaurant_category_image">
							<img src="placeholders/category1.jpg" />
						</div>
						<h1>Main Courses</h1>
					</li>

					<li id="restaurant_category2">
						<div class="restaurant_category_image">
							<img src="placeholders/category2.jpg" />
						</div>
						<h1>Drinks</h1>
					</li>

					<li id="restaurant_category3">
						<div class="restaurant_category_image">
							<img src="placeholders/category3.jpg" />
						</div>
						<h1>Deserts</h1>
					</li>

				</ul>

			</div>
			<!-- Ends New Order Page -->

		</div>
		<!-- Ends Page -->

		<!-- Starts Submenu -->
		<div id="submenu">

			<ul>
				<li class="new_order active">
					<span class="icon"></span>
					<p>New Order</p>
				</li>
				<li class="order_status">
					<span class="icon"></span>
					<p>Order Status</p>
				</li>
				<li class="order_review">
					<span class="icon"></span>
					<p>Order Review</p>
				</li>
			</ul>

		</div>
		<!-- Ends Submenu -->

		<!-- Helper Scripts -->
		<script src="js/jquery.min.js"></script>

		<!-- Navigation -->
		<script src="js/navigation/menu.js"></script>
		<script src="js/navigation/new_order.js"></script>
		<script src="js/navigation/order_status.js"></script>

		<!-- Object Scripts --> 
		<script src="js/product.js"></script>
		<script src="js/order.js"></script>
		<script src="js/app.js"></script>

	</body>

</html>
