<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title -->
		<title>Daisuki | Japanese Cuisine</title>

		<!-- Style -->
		<link href="css/style.css" rel="stylesheet">

	</head>

	<body>

		<!-- Starts Menu -->
		<div id="menu">

			<!-- Starts Logo -->
			<div class="logo">

				<a href="">

					<div class="logo_wrapper">
						<h1>daisuki</h1>
					</div>

				</a>

			</div>
			<!-- Ends Logo -->

			<!-- Starts Navigation --> 
			<ul>
				<li class="order active">
					<span class="icon"></span>
					<p>Order</p>
				</li>

				<li class="check">
					<span class="icon"></span>
					<p>Check</p>
				</li>

				<li class="waiter">
					<span class="icon"></span>
					<p>Call Waiter</p>
				</li>

				<li class="help">
					<span class="icon"></span>
					<p>Help</p>
				</li>
			</ul>
			<!-- Ends Navigation -->

		</div>
		<!-- Ends Menu -->

		<!-- Starts Page -->
		<div id="page">
			<!-- Page will be loaded here ... -->
		</div>
		<!-- Ends Page -->

		<!-- Starts Submenu -->
		<div id="submenu">

			<ul>
				<li class="new_order">
					<span class="icon"></span>
					<p>New Order</p>
				</li>
				<li class="order_status">
					<span class="icon"></span>
					<p>Order Status</p>
				</li>
				<li class="order_review">
					<span class="icon"></span>
					<p>Order Review</p>
				</li>
			</ul>

		</div>
		<!-- Ends Submenu -->

		<!-- Helper Scripts -->
		<script src="js/jquery.min.js"></script>

		<!-- Navigation -->
		<script src="js/navigation/menu.js" type="javascript"></script>
		<script src="js/navigation/new_order.js" type="javascript"></script>

		<!-- Template Scripts -->
		<script src="js/product.js"></script>
		<script src="js/order.js"></script>

	</body>

</html>
