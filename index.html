<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title -->
		<title>Daisuki | Japanese Cuisine</title>

		<!-- Style -->
		<link href="css/style.css" rel="stylesheet">

	</head>

	<body>

		<!-- Starts Header -->
		<header>

		</header>
		<!-- Ends Header -->

		<!-- Starts Menu -->
		<div id="menu">

			<!-- Starts Logo -->
			<div class="logo">

				<a href="">

					<div class="logo_wrapper">
						<h1>daisuki</h1>
					</div>

				</a>

			</div>
			<!-- Ends Logo -->

			<!-- Starts Navigation --> 
			<ul>
				<li class="order active">
					<span class="icon"></span>
					<p>Order</p>
				</li>

				<li class="check">
					<span class="icon"></span>
					<p>Check</p>
				</li>

				<li class="waiter">
					<span class="icon"></span>
					<p>Call Waiter</p>
				</li>

				<li class="help">
					<span class="icon"></span>
					<p>Help</p>
				</li>
			</ul>
			<!-- Ends Navigation -->

		</div>
		<!-- Ends Menu -->

		<!-- Starts New Order Page -->
		<div id="screen_new_order">

			<div class="restaurant_categories">

				<div class="inner_page_title">
					<h1>New Order</h1>
				</div>

				<a href="">
					<div class="restaurant_category_image">
						<img src="images/main_courses.png" />
					</div>
					<h1>Main Courses</h1>
				</a>

				<a href="">
					<div class="restaurant_category_image">
						<img src="images/drinks.png" />
					</div>
					<h1>Drinks</h1>
				</a>

				<a href="">
					<div class="restaurant_category_image">
						<img src="images/deserts.png" />
					</div>
					<h1>Deserts</h1>
				</a>

			</div>

		</div>
		<!-- Ends New Order Page -->

		<!-- Starts Order Status Page -->
		<div id="screen_order_status">

			<div class="restaurant_categories">

				<div class="inner_page_title">
					<h1>Order Status</h1>
				</div>

			</div>

		</div>
		<!-- Ends Order Status Page -->

		<!-- Starts Order Review Page -->
		<div id="screen_order_review">

			<div class="restaurant_categories">

				<div class="inner_page_title">
					<h1>Order Review</h1>
				</div>

			</div>

		</div>
		<!-- Ends Order Review Page -->

		<!-- Starts Submenu -->
		<div id="submenu">

			<ul>
				<li class="new_order">
					<span class="icon"></span>
					<p>New Order</p>
				</li>
				<li class="order_status">
					<span class="icon"></span>
					<p>Order Status</p>
				</li>
				<li class="order_review">
					<span class="icon"></span>
					<p>Order Review</p>
				</li>
			</ul>

		</div>
		<!-- Ends Submenu -->

		<!-- Helper Scripts -->
		<script src="js/jquery.min.js"></script>

		<!-- Template Scripts -->
		<script src="js/script.js"></script>

	</body>

</html>
