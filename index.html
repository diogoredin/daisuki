<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Title -->
		<title>Daisuki | Sushi Cafe</title>

		<!-- Style -->
		<link href="css/style.css" rel="stylesheet">
		<link href="css/icons.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">

	</head>

	<body>

		<!-- Starts Menu -->
		<div id="menu">

			<!-- Starts Logo -->
			<div class="logo">

				<a href="">

					<div class="logo_wrapper">
						<img src="graphics/logo.svg">
						<h1>Daisuki</h1>
						<p>Sushi Cafe</p>
					</div>

				</a>

			</div>
			<!-- Ends Logo -->

			<!-- Starts Navigation --> 
			<ul>
				<li class="order icon-order active">
					Order
				</li>

				<li class="check icon-check">
					Check
				</li>

				<li class="waiter icon-waiter">
					Call Waiter
				</li>

				<li class="help icon-help">
					Help
				</li>
			</ul>
			<!-- Ends Navigation -->

		</div>
		<!-- Ends Menu -->

		<!-- Starts Page -->
		<div id="page">

			<!-- PAGE WILL LOAD HERE -->

			<!-- Starts Default Page -->
			<div id="screen_order_categories">

				<div class="inner_page_title">

					<div class="page_title">
						<h1 class="icon-menu">Menu</h1>
					</div>

				</div>

				<ul class="restaurant_categories">

					<li class="restaurant_category maincourses">
						<div class="restaurant_category_image">
							<img src="./data/images/category1.jpg" />
						</div>
						<h1>Main Courses</h1>
					</li>

					<li class="restaurant_category drinks">
						<div class="restaurant_category_image">
							<img src="./data/images/category2.jpg" />
						</div>
						<h1>Drinks</h1>
					</li>

					<li class="restaurant_category deserts">
						<div class="restaurant_category_image">
							<img src="./data/images/category3.jpg" />
						</div>
						<h1>Deserts</h1>
					</li>

				</ul>

			</div>
			<!-- Ends Default Page -->

		</div>
		<!-- Ends Page -->

		<!-- Starts Submenu -->
		<div id="submenu">
			<div class="go_back"><span class="icon-back">Go Back to</span></div>

			<ul>
				<li class="order_categories icon-menu active">
					Menu
				</li>
				<li class="order_current icon-my-order">
					My Order (<span>0</span>)
				</li>
				<li class="order_status icon-status">
					Order Status
				</li>
				<li class="order_review icon-add-review">
					Review Order
				</li>
			</ul>

		</div>
		<!-- Ends Submenu -->

		<!-- Libraries -->
		<script src="js/libraries/jquery.min.js"></script>
		<script src="js/libraries/jquery-ui.js"></script>
		<script src="js/libraries/jquery.countdown360.js"></script>
		<script src="js/libraries/js.cookie.js"></script>

		<!-- Views -->
		<script src="js/app.js"></script>
		<script src="js/menu_views.js"></script>
		<script src="js/product_views.js"></script>
		<script src="js/category_views.js"></script>
		<script src="js/order_views.js"></script>
		<script src="js/order_status.js"></script>
		<script src="js/check_views.js"></script>
		<script src="js/my_order_views.js"></script>

	</body>

</html>
