<!-- Starts Product Page -->
<div id="screen_product">

    <div class="go_back_plate go_back_product_plate"><span class="icon-back">Go Back</span></div>

    <div class="product_small_view">
        <div class="product_photo">
        </div>
        
        <div class="product_details">
            <h1 class="product_small_name"></h1>
            <p class="product_small_price"></p>
        </div>
    </div>

    <div id="tabs">

        <ul>
            <li><a class="icon-configure" href="#tabs-1"></a></li>
            <li><a class="icon-review" href="#tabs-2"></a></li>
            <li><a class="icon-info" href="#tabs-3"></a></li>
        </ul>

        <div id="tabs-1" class="picker_configure">

            <h1 class="option_name">Configure</h1>

            <ul>
                <li class="quantity">
                    <button class="minus disable">-</button>
                    <p><span>1</span> x Quantity</p>
                    <button class="plus">+</button>
                </li>
            </ul>
        </div>
        <div id="tabs-2" class="picker_review">

            <h1 class="option_name">Customer Reviews</h1>

            <div class="overall_rating">
                <h3>Overall Rating</h3>
                <div class="stars">
                </div>
            </div>

            <div class="customer_comments">

                <h3>Customer Comments</h3>

                <ul>
                </ul>
            </div>
        
        </div>

        <div id="tabs-3" class="picker_details">

            <h1 class="option_name">Information</h1>

             <p class="desc"></p>

            <table class="nutricional">
                <thead>
                    <tr>
                        <th>Nutritional Info</th>
                        <th>Per dose</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>

</div>
