    <div class="inner_page_title">

        <div class="page_title">
            <h1 class="icon-tax-info">Tax Information</h1>
        </div>

    </div>

    <div class="check_tax_inner">
            
        <div class="left_receipt">
            
            <img src="graphics/receipt_line.svg" />
            <h1>Receipt</h1>
            <img src="graphics/receipt_line.svg" />

            <ul class="products">
            </ul>

            <img src="graphics/receipt_line.svg" />
            <ul class="final">
                <li>

            </div>
