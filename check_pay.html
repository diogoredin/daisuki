<!-- Starts Pay Page -->
<div id="screen_check_pay">

    <div class="inner_page_title">

        <div class="page_title">
            <h1 class="icon-pay">Pay</h1>
        </div>
 
    </div>

    <div class="check_list_review">

        <div class="container">
            <div id="output"></div>
            <div class="row">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
            </div>
            <div class="row">
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
            </div>
            <div class="row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
            </div>
            <div class="row">
                <button class="digit">*</button>
                <button class="digit">0</button>
                <button class="clear">C</button>
            </div>
            <div class="botrow">
                <button id="confirm_pin">
                    OK
                </button>
                <button id="cancel_pin">
                    Cancel
                </button>
            </div>
        </div>
    
    </div>

</div>
<!-- Ends Pay Page -->
